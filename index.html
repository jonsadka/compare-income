<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Income Comparator by Jon Sadka</title>
    <link href="style.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div id="upper-content">
      <div class="title">Income distribution calculator</div>
      <div class="nav-bar">
        <span class="name">Jon Sadka</span>
      </div>
      <div class="user-salary">
        <span class="prompt">Enter income:</span>
        <span class="currency">$</span>
        <input id="usersalary" placeholder="input your salary" onkeyup="updateSalary()" onmousedown="updateSalary()" value="476,000" onmouseup="updateSalary()" type="text">
      </div>
    </div>
    <div id="chart"></div>
    <!-- SCRIPTS -->
    <script type="text/javascript" src="node_modules/d3/d3.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="index.js" charset="utf-8"></script>
  </body>
</html>
